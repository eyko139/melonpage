{% extends "base.html" %}
{% block body %}

<h1> Current for: total(today)</h1>
  <span>
    <form method="Post">
      <label for="exampleDataList" class="form-label">Search for country</label>
        <input class="form-control" list="datalistOptions" name="country_select" id="exampleDataList" placeholder="Type to search...">
        <datalist id="datalistOptions">
          {% for country in country %}
          <option value="{{ country }}">
          {% endfor %}
    </datalist>
    </form>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Country</th>
        {% for i in cases.keys() %}
        <th scope="col">{{ i }}</th>
        {% endfor %}
    </tr>
  </thead>
<tbody>
  <tr>
    <th scope="row">Total</th>
    {% for j in cases.values() %}
    <td>{{ j }}</td>
    {% endfor %}
  </tr>
</tbody>
{% endblock %}
