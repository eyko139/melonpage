{% extends "base.html" %}
{% block body %}
<h1>Stats for {{ country }} (total)</h1>
    <form method="Post">
      <label for="exampleDataList" class="form-label">Search for date</label>
        <input class="form-control" list="datalistOptions" name="country_date" id="exampleDataList" placeholder="Type to search...">
        <datalist id="datalistOptions">
          {% for date in dates %}
          <option value="{{ date }}">
          {% endfor %}
    </datalist>
    </form>
<table class="table">
  <thead>
    <tr>
      <th scope="col">{{ Country }}</th>
        {% for i in cases.keys() %}
        <th scope="col">{{ i }}</th>
        {% endfor %}
    </tr>
  </thead>
<tbody>
  <tr>
    <th scope="row">Total</th>
    {% for j in cases.values() %}
    <td>{{ j }}</td>
    {% endfor %}
  </tr>
</tbody>
</table>
{% endblock %}
